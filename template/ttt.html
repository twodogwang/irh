<dl class="p30 bgcf">
  <dd class="bar_input">
    <label>作业项目<sup>*</sup></label>
    <el-select v-model="my.work_type" placeholder="请选择">
        <el-option v-for="item in arr_medicine" :key="item" :label="item" :value="item"> </el-option>
      </el-select>
  </dd>
 
  <dd class="bar_input">
    <label>关联病种</label>
    <el-select v-model="my.val_disease" multiple placeholder="请选择">
        <el-option-group
          v-for="group in arr_disease"
          :key="group.label"
          :label="group.label">
          <el-option
            v-for="item in group.options"
            :key="item"
            :label="item"
            :value="item">
          </el-option>
        </el-option-group>
      </el-select>
  </dd>
  <dd class="bar_input">
    <label>备注</label>
    <yd-input v-model="my.remark" placeholder="请输入备注信息"></yd-input>
  </dd>
</dl>
