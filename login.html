    <title>登录</title>
    <link rel="stylesheet" href="css/ydui.rem1.1.3.css">

    <link rel="stylesheet" href="css/common.css" media="screen">

        <!-- <div id='loading'> <div class='line-scale-pulse-out'> <i></i><i></i><i></i><i></i><i></i> </div></div> -->

        <div id="app" v-cloak>
          <section class="layout">
              <nav class="layout_head" >
                <a class="left" href="#"><i class='iconfont icon-nav_fanhui_baise'></i></a>
                <h1>登录</h1>
                <a href="#" class="right"><p class="regp">注册新账号</p></a>

              <div class="layout_body">
                <div class="login_main">
                  <yd-cell-item class="login_item">
                    <span slot="left"><i class="iconfont icon-label_wo mg1"></i>用户名</span>
                    <yd-input slot="right" required v-model="name" max="20" placeholder="请输入用户名"></yd-input>
                  </yd-cell-item>
                  <yd-cell-item class="login_item">
                    <span slot="left"><i class="iconfont icon-label_wo mg1"></i>密码</span>
                    <yd-input slot="right" type="password" v-model="passwd" placeholder="请输入密码"></yd-input>
                  </yd-cell-item>
                  <div class="forget_pw"><a href="#">忘记密码</a></div>
                  <div class="h20"></div>
                  <div class="login_btn" @click="login">登录IRH</div>
                  <div class="h50"></div>
                  <div class="weixin_btn" @click="wxlogin">微信登录</div>
                </div>
              </div>
          </section>
        </div>
    </body>
